<link href="./resources/css/index.css" type="text/css" rel="stylesheet">
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
</head>
<body class="calculator">
    <div class="display">
        <h2 class="exp" id="exp"></h2>
        <h2 class="soln" id="soln"></h2>
    </div>
    <div class="calcButtons">
            <div class="numButtons">
                    <div class="numRow">
                            <button class="num" id="7">7</button>
                            <button class="num" id="8">8</button>
                            <button class="num" id="9">9</button>
                        </div>
                        <div class="numRow">
                            <button class="num" id="4">4</button>
                            <button class="num" id="5">5</button>
                            <button class="num" id="6">6</button>
                        </div>
                        <div class="numRow">
                            <button class="num" id="1">1</button>
                            <button class="num" id="2">2</button>
                            <button class="num" id="3">3</button>
                        </div>   
                        <div class="numRow">
                            <button class="num" id="0">0</button>
                            <button class="equals" id="equals">=</button>
                        </div>
            </div>
            <div class="opButtons">
                    <div class="opColumn"> 
                        <button class="op">+</button>
                        <button class="op">-</button>
                        <button class="op">*</button>
                        <button class="op">/</button>
                    </div>
                    <div class="opColumn"> 
                        <button class="op">B</button>
                        <button class="op">C</button>
                    </div>
            </div>
        </div>

</body>
<script src="./resources/script.js"></script>
</html>
